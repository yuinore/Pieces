<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <script src="clipboard.min.js"></script>
    <script src="heat.js"></script>
  </head>
  <body>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>

    <section class="container">
    <div class="row">

    <h1>Heat Simulator</h1>
    usage: click the canvas<br />
    <br />

    <div style="margin-left:30px;">
    <canvas id="myCanvasTag" width="400" height="400" style="background-color:gray;border: 0px yellow solid"></canvas>
    <br /><br />
    </div>

    <div id="debugDiv"></div>

    <script>
      var mycanvas=document.getElementById("myCanvasTag");
      mycanvas.addEventListener('click', onClick, false);
    </script>

    <hr>
    <input type="button" class="btn btn-info" value="Start/Pause" onClick="onClickStartPause()" id="startPauseButton">
    <input type="button" class="btn btn-warning" value="Remove All Heat Sources" onClick="onClickRemoveAllHeatSources()">
    <input type="button" class="btn btn-success" value="Export to Clipboard" onClick="onClickExportToClipboard()">
    <input type="button" class="btn btn-success" value="Import from Textarea" onClick="onClickImportFromTextarea()">
    <hr>
    <textarea id="clipboardText" class="form-control"></textarea>

    </div>
    </section>

  </body>
</html>
